<!DOCTYPE html>

<html>
<!--<![endif]-->
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<title>Trello</title>
	<meta name="description" content="A Vanilla Trello" />
	<link href="css/app.css" media="screen" rel="stylesheet" type="text/css" />
     <!--[if lt IE 9 ]>    
      <script type="text/javascript" src="js/libs/html5shiv.js"></script>
      <![endif]-->
  </head>
  <body>
  	<header class="main-header"><h1>Trello</h1></header>
  	<div class="container">
  		<div class="board-view">
  				<button id="addNewList">Add New List</button><br/><br/>
  				<div id="board">

  				</div>	
  		</div>
  	</div>
  	<script type="text/html" id="cardItemTemplate">
  		<div id="{{card_id}}" draggable=true class="list-card">
  			<div class="list-card-details">
  				<a class="list-card-title left" href="#">
  					{{title}}
  				</a>
  				<a href="#" class="right">Edit</a>
  			</div>
		</div>	  		
  	</script>
  	<script type="text/html" id="listHeaderTemplate">
  		<div class="list-header" attr="name">
  			<h2 class="list-header-name left">
  				{{header}}
  			</h2>
  			<a href="#" class="right headerEdit">Edit</a>
  		</div>
  	</script>
  	<script src="js/dataSource.js"></script>
  	<script src="js/card.js"></script>
  	<script src="js/utils.js"></script>
  	<script src="js/list.js"></script>
  	<script src="js/board.js"></script>
  	<script src="js/views/lists.js"></script>
  	<script src="js/app.js"></script>
  </body>

  </html>
